[pytest]
python_files = test_*.py
python_functions = test_*
testpaths = tests/unit
pythonpath = .
addopts = -v --cov=src --cov-report=term-missing --cov-fail-under=85
markers =
    unit: Unit tests for individual functions or classes
    integration: Integration tests for combined components
    slow: Tests that take longer to run
    ml: Machine learning-specific tests
    numerical: Tests requiring numerical precision checks


# Ignore ML library warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:polars.*
    ignore::UserWarning:sklearn.*

# Logging for debugging ML pipelines
log_cli = true
log_cli_level = DEBUG
